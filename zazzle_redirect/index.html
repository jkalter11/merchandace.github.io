<!DOCTYPE html>
<html>
<head>
	<META http-equiv="Content-Type" Content="text/html; charset=utf-8">
	<title>Zazzle Redirect - Merchandace</title>
</head>
<body>
	Redirecting, please wait...
	<script language="javascript" type="text/javascript">
		function getQueryString() {
		  var result = {}, queryString = location.search.slice(1),
			  re = /([^&=]+)=([^&]*)/g, m;

		  while (m = re.exec(queryString)) {
			result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
		  }

		  return result;
		}
		
		function setCookie(name, value, days) {
			var expires;
			if (days) {
				var date = new Date();
				date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
				expires = "; expires=" + date.toGMTString();
			}
			else {
				expires = "";
			}
			document.cookie = name + "=" + value + expires + "; path=/";
		}

		function getCookie(c_name) {
			if (document.cookie.length > 0) {
				c_start = document.cookie.indexOf(c_name + "=");
				if (c_start != -1) {
					c_start = c_start + c_name.length + 1;
					c_end = document.cookie.indexOf(";", c_start);
					if (c_end == -1) {
						c_end = document.cookie.length;
					}
					return unescape(document.cookie.substring(c_start, c_end));
				}
			}
			return "";
		}
		
		function go() {
			var get = getQueryString();
		
			var productId = get["id"];
			var affiliateId = "238836089438116117";
			
			if (get["usonly"]) {
				var desturl = "https://www.zazzle.com/" + productId + "?rf=" + affiliateId;
				document.location = desturl;
				return true;
			}
		
			var country = getCookie('zazzle_country');
			if (get["c"]) country = get["c"];
		
			var baseurl = "";
		
			switch (country) {
				case 'uk':
					baseurl = "https://www.zazzle.co.uk/"; break;
				case 'ca':
					baseurl = "https://www.zazzle.ca/"; break;
				case 'de':
					baseurl = "https://www.zazzle.de/"; break;
				case 'fr':
					baseurl = "https://www.zazzle.fr/"; break;
				case 'es':
					baseurl = "https://www.zazzle.es/"; break;
				case 'pt':
					baseurl = "https://www.zazzle.pt/"; break;
				case 'se':
					baseurl = "https://www.zazzle.se/"; break;
				case 'nl':
					baseurl = "https://www.zazzle.nl/"; break;
				case 'at':
					baseurl = "https://www.zazzle.at/"; break;
				case 'ch':
					baseurl = "https://www.zazzle.ch/"; break;
				case 'be':
					baseurl = "https://www.zazzle.be/"; break;
				case 'au':
					baseurl = "https://www.zazzle.com.au/"; break;
				case 'nz':
					baseurl = "https://www.zazzle.co.nz/"; break;
				case 'jp':
					baseurl = "https://www.zazzle.jp/"; break;
				case 'br':
					baseurl = "https://www.zazzle.br/"; break;
				case 'us':
					baseurl = "https://www.zazzle.com/"; break;
				default:
					document.location = '/zazzle_redirect/select_country?id=' + productId;
					return true;
			}
		
			setCookie('zazzle_country', country, 30);
		
			var desturl = baseurl + productId + "?rf=" + affiliateId;
			document.location = desturl;
			return true;
		}
		
		go();
	</script>
</body>
</html>
